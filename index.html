<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050714">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>Ainsten</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              'space-dark': '#050714',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050714;
        color: #e2e8f0;
        overscroll-behavior: none;
        overflow: hidden; 
        user-select: text;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }
      .stars {
        background: #000 url('https://raw.githubusercontent.com/nexus-js/space-assets/main/stars_transparent.png') repeat top center;
        position: absolute; inset: 0; z-index: -2;
      }
      .twinkling {
        background: transparent url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
        position: absolute; inset: 0; z-index: -1;
        animation: move-twink-back 200s linear infinite;
        opacity: 0.3;
      }
      @keyframes move-twink-back { from {background-position:0 0;} to {background-position:-10000px 5000px;} }
      
      /* Markdown Styles */
      .markdown-body p { margin-bottom: 0.5rem; line-height: 1.5; }
      .markdown-body pre { background: rgba(0,0,0,0.4); padding: 0.8rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; border: 1px solid rgba(255,255,255,0.1); }
      .markdown-body code { font-family: "JetBrains Mono", monospace; font-size: 0.85em; background: rgba(255,255,255,0.1); padding: 0.1rem 0.3rem; border-radius: 0.25rem; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.4); border-radius: 10px; }
    </style>

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1",
    "idb-keyval": "https://esm.sh/idb-keyval@^6.2.2",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>

    <div class="stars"></div>
    <div class="twinkling"></div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
